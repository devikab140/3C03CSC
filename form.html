<!DOCTYPE html>
<html>
	<head>
		<title>FORM</title>
	</head>
	<body>
		<form>
			NAME:<input type="text" placeholder="username"/><br />
                        Phone No:<input type="text" /><br />
                        Password:<input type="password" placeholder="your password" /><br />
                        <P>Enter the code sent to your phone number</p>
                        <input type="text" pattern="\d{6}"><br />
			DATE:<input type="date" placeholder="dd-mm-yy" min="01-01-2022" ><br />
			STATE:
		           <select>
		           	<option>KERALA</option>
		           	<option>KARNATAKA</option>
		           	<option>TAMILNADU</option>
		           	<option>MAHARASHTRA</option>
		           	<option>GOA</option>
		           </select><br />
		        DISTRICTS:<input list="districts" />
		        	  <datalist id="districts">
		        	  	<option value="Kasaragod" />
		        	  	<option value="Kannur" />
		        	  	<option value="Palakkad" />
		        	  	<option value="Malappuram" />
		        	  	<option value="Eranakulam" />
		        	  </datalist><br />
		        GENDER:-
		        Male:<input type="radio" name="Gender" value="M" /><br />
		        Female:<input type="radio" name="Gender" value="F" /><br />
		        Others:<input type="radio" name="Gender" value="T" /><br />
		        Select languages:
		        Malayalam:<input type="checkbox" value="M" /><br />
		        English:<input type="checkbox" value="E" /><br />
		        Hindi:<input type="checkbox" value="H" /><br />
		        Tamil:<input type="checkbox" value="T" /><br />
		</form>
	</body>
</html>
